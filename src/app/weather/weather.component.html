
<div class="mycontainer">
    <div class="search mt-3 mb-3">
        <form #form="ngForm" (submit)="onSubmit()">
            <input class="p-2" type="text" placeholder="Search city" name="cityName" [(ngModel)]="cityName">
        </form>
    </div>
    <div class="card text-white" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>{{city}}</h2>
            <p><img src="{{iconURL}}" alt="weather image"></p>
        </div>
        <div class="card-body">
            <p class="card-text">Summary: {{summary}}</p>
            <p class="card-text">Temperature: {{temperature}} C°</p>
            <p class="card-text">Feels like: {{feelsLikeTemp}} C°</p>
            <p class="card-text">Pressure: {{pressure}} hPa</p>
            <p class="card-text">Humidity: {{humidity}}%</p>
        </div>
    </div>
    <footer>
        <p class="mb-1">Made with ♥ by Gabriel Thome</p>
        <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="github" target=”_blank” class="icon" onclick="javascript:window.open('https://github.com/thomasdev5832')" />
    </footer>
</div>
